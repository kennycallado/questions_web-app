<img 
  *ngIf="media!.type === 'image'"
  src="{{ media!.url }}" />

<youtube-player 
  *ngIf="media!.type === 'video'"
  suggestedQuality="highres"
  [height]="300" 
  [width]="200" 
  videoId="{{ media!.url }}">
  <!-- [startSeconds]="4" -->
  <!-- [endSeconds]="8" -->
</youtube-player>
